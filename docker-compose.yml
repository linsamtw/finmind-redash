      REDASH_SECRET_KEY: 6p8pS2MDZS3RBwZOGOG8okFBBbvJ716a
      REDASH_DATABASE_URL: postgresql://postgres:qYAvqhgFvE2Talb0D2iEiuudDAlDpcva@postgres/postgres
      REDASH_ADDITIONAL_QUERY_RUNNERS: redash.query_runner.python
      QUEUES: "celery"
      WORKERS_COUNT: 1
    networks:
