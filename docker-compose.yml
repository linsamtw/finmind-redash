      REDASH_DATABASE_URL: postgresql://postgres:qYAvqhgFvE2Talb0D2iEiuudDAlDpcva@postgres/postgres
      REDASH_ADDITIONAL_QUERY_RUNNERS: redash.query_runner.python
      QUEUES: "queries"
      WORKERS_COUNT: 2
    networks:
        - dev

  redis:
    image: redis:5.0
    restart: always
    volumes:
      - redis-redash:/bitnami/redis/data
    networks:
        - dev

  postgres:
    image: postgres:9.6-alpine
    environment:
      PYTHONUNBUFFERED: 0
      REDASH_LOG_LEVEL: INFO
      REDASH_REDIS_URL: redis://redis:6379/0
      POSTGRES_PASSWORD: VJRSw0SqSqCOtqVqMPHAmJYvQDc1xHE1
      REDASH_COOKIE_SECRET: r4ZKkbdEQpcdzGS0rTEoN53ZzGOrW6jn
      REDASH_SECRET_KEY: 2pbvFOJeGZ3W7DFyqN6Vh0ggAmV5zzxt
      REDASH_DATABASE_URL: postgresql://postgres:VJRSw0SqSqCOtqVqMPHAmJYvQDc1xHE1@postgres/postgres
      PYTHONUNBUFFERED: 0
      REDASH_LOG_LEVEL: INFO
      REDASH_REDIS_URL: redis://redis:6379/0
      POSTGRES_PASSWORD: qYAvqhgFvE2Talb0D2iEiuudDAlDpcva
      REDASH_COOKIE_SECRET: tztCMcqXxRMX5hUwpcfckIN3ca6KNjv4
      REDASH_SECRET_KEY: 6p8pS2MDZS3RBwZOGOG8okFBBbvJ716a
      REDASH_DATABASE_URL: postgresql://postgres:qYAvqhgFvE2Talb0D2iEiuudDAlDpcva@postgres/postgres
      REDASH_ADDITIONAL_QUERY_RUNNERS: redash.query_runner.python
    volumes:
      - postgres:/var/lib/postgresql/data
    restart: always
    networks:
        - dev

  nginx:
    image: redash/nginx:latest
    ports:
      - "80:80"
    depends_on:
      - server
    links:
      - server:redash
    restart: always
    networks:
        - dev

networks:
  dev:
    external: true

volumes:
  postgres:
    external: true

  redis-redash:
    external: true


